    <script>
        window.captureHtmlAsImage = async function (elementId) {
            const element = document.getElementById(elementId);
            const canvas = await html2canvas(element, {
                scale: 4, // Aumente para 2x ou mais (ex: 3 para melhor qualidade)
                useCORS: true // Ajuda com imagens externas
            });
            //const canvas = await html2canvas(element);
            return canvas.toDataURL("image/png");
        };
    </script>
